<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✅ Lista Tareas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Favicon -->

    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">✅ Lista Tareas</h1>
      <input
        id="taskInput"
        type="text"
        placeholder="Escribe tu próxima tarea..."
      />
      <button id="addButton" type="submit">Crear Tarea</button>
      <div class="task-list" id="taskList">
        <div class="task">
          <p>Estudiar Javascript</p>
          <div class="task-icons">
            <i class="bi bi-check icon-complete"></i>
            <i class="bi bi-trash icon-delete"></i>
          </div>
        </div>
        <div class="task complete">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
            consequatur culpa ea inventore. Vero expedita quia eveniet ipsa
            voluptatum, perferendis ea sunt dignissimos, ad dolore ratione ex
            earum est perspiciatis!
          </p>
          <div class="task-icons">
            <i class="bi bi-check icon-complete"></i>
            <i class="bi bi-trash icon-delete"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
